<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT_FAMILY POPPINS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- FONT_FAMILY COURGETTE-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FONT_FAMILY  Montserrat-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Courgette&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- FONT AWESEOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="/Holiday-task/assets/css/main.css">
    <title>Contact</title>
</head>

<body>
    <header></header>
    <section class="sect2_contact">
        <div class="container">
            <div class="col-12 map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2628.051348498834!2d2.206695975669919!3d48.79999860481504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2saz!4v1711366560739!5m2!1sen!2saz"
                    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="iframe-hover"></div>
        </div>
    </section>

    <section class="sect3_contact">
        <div class="container">
            <div class="send">
                <h4>SEND US A MESSAGE</h4>
            </div>

            <form class="form_contact">
                <div class="form_cont">
                    <div class="cont">
                        <div><span>Name</span></div>
                        <div class="name"><input class="namee" type="name" placeholder="Name"></div>
                    </div>


                    <div class="cont">
                        <div><span>Email</span></div>
                        <div class="email"><input class="emaill" type="email" placeholder="Email"></div>
                    </div>



                    <div class="cont">
                        <div><span>Phone</span></div>
                        <div class="phone"><input class="phonee" type="number" placeholder="Phone"></div>
                    </div>


                </div>
                <div class="col-12">
                    <div><span>Message</span></div>
                    <textarea cols="105" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="send_submit"><button type="submit">SUBMIT</button></div>

            </form>

        </div>
    </section>


    <section class="sect4_contact">
        <div class="container">
            <div class="row-contact">
                <div class="col-4_contact">
                    <div><i class="fa-solid fa-location-dot"></i></div>
                    <div>
                        <h3>LOCATION</h3>
                        <p>8th floor, 379 Hudson St, <br> New York, NY 10018</p>
                    </div>
                </div>
                <div class="col-4_contact">
                    <div><i class="fa-solid fa-phone"></i></div>
                    <div>
                        <h3>CALL US</h3>
                        <p>(+1) 96 716 6879</p>
                    </div>
                </div>
                <div class="col-4_contact">
                    <div><i class="fa-solid fa-clock"></i></div>
                    <div>
                        <h3>OPENING HOURS</h3>
                        <p>09:30 AM â€“ 11:00 PM <br> Every Day</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
